{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ThirdEye AI</title>
	<meta name="description" content="Retinanalyzer" />
	<meta name="msapplication-TileColor" content="#00a8ff">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.1.0/css/font-awesome.min.css' %}">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/eleganticons/et-icons.css' %}">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/cardio.css' %}">
</head>

<body style="overflow:hidden">
	<div class="preloader">
		<img src="{% static 'img/loader.gif' %}" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" data-active-url="{% static 'img/logo-active.png' %}" alt=""></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li style="margin-left:50px;margin-right:50px"></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<header id="intro">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<h3 class="light white" style="font-size: 60px">ThirdEye AI</h3>
							<h1 class="white typed" style="font-size:50px">青光眼检测及糖尿病视网膜病变分级系统</h1>
							<span class="typed-cursor">|</span>
                            <br/><br/><br/>
                            <a href="{% url 'login' %}" style="font-size: 40px" class="btn btn-blue">开始使用</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Upload Image</h3>
{#				<form action="{% url 'eye:result' %}" class="popup-form" method="post" enctype="multipart/form-data">#}
{#                <form action="/" class="popup-form" method="post" enctype="multipart/form-data">#}
{#                    {% csrf_token %}#}
{#					<input type="file" class="form-control form-white" placeholder="Full Name" name="eyeimage">#}
{#					<button type="submit" class="btn btn-submit">Submit</button>#}
{#				</form>#}
                <a href="{% url 'login'%}"><button type="submit" class="btn btn-submit">Submit</button></a>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script src="{% static 'js/typewriter.js' %}"></script>
	<script src="{% static 'js/jquery.onepagenav.js' %}"></script>
	<script src="{% static 'js/eye_main.js' %}"></script>
</body>

</html>
